<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #preview-box{
            position: absolute;
            left: 600px;
            top: 100px;
        }
    </style>
</head>
<body>
{% block content %}
    {{ avatars.jcrop_css() }}  <!--导入内置的jcrop css-->
    <div class="container">
        <h1>change movie picture</h1>
        <hr>
        <div class="card">
            <div class="card-body row">
                <div class="crop">
                  {{ avatars.crop_box('get_avatar', session['m_filename']) }}  <!-- crop window -->
                </div>
                <div class="preview">
                    {{ avatars.preview_box('get_avatar', session['m_filename']) }}  <!-- preview widow -->
                </div>
                <br>
                <form method="post">
                    <input type="hidden" id="x" name="x">
                    <input type="hidden" id="y" name="y">
                    <input type="hidden" id="w" name="w">
                    <input type="hidden" id="h" name="h">
                    <button type="submit" class="btn btn-primary">complete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ avatars.jcrop_js() }}  <!--导入Flask-Avatars内置的jcrop js-->
    {{ avatars.init_jcrop() }}
{% endblock %}
</body>

</html>
